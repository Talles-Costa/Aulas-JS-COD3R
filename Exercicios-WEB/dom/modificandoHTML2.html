<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // Remove e Altera tudo que está dentro da div
        // div.outerHTML = 'Texto Alterado' // Remove não só o que esta dentro, mas também o próprio elemento e adiciona o que foi passado
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')//Insere antes de começar o elemento que eu estou trabalhando(no caso a div)
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Inicio</p>')//Insere depois que do inicio do elemento e antes do conteudo(no caso a div)
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim</p>')//Insere antes do fim do elemento
        div.insertAdjacentHTML('afterend', '<p>Depois do Fim</p>')//Depois do fim do elemento

        console.log(div.innerHTML)//Imprime no console o resultado com as TAGs
        console.log(div.innerText)//Imprime apenas o texto do elemento no qual você esta utilizando esse parametro(no caso a div)
    </script>
</body>

</html>
