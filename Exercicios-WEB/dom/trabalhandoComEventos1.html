<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" FICA EXPLICITO MAS SUJA O CODIGO-->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s //Fica muito implicito e dificil de interpretar se n√£o estiver vendo a linha de comando

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s //Quando usamos atribtos personalizados, fica explicito que existe um JavaScript manipulando aquele elemento
    </script>
</body>
